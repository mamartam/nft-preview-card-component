<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="image-container">
        <div class="one">
          <div class="three">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
      </div>
      <h1 class="card-title card-element">Equilibrium #3429</h1>
      <p class="card-description card-element">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-details">
        <p class="card-price card-element"><span>0.041 ETH</span></p>
        <p class="card-remaining-time card-element">3 days left</p>
      </div>
      <hr/>
      <div class="creator-information">
        <img src="images/image-avatar.png" alt="avatar" />
        <p class="card-creator">
          Creation of <span class="card-creator-name">Martha Masiuk</span>
        </p>
      </div>
    </main>
  </body>
</html>
